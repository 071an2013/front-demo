    <style>
        .box{
                width: 100px; height: 100px; margin: 0 auto; background: rgb(2, 54, 14); opacity: 0.6;
                float: left; margin-left: 10px;
            }
    </style>
    <script src="./yundong.js"></script>

<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>

    <script>
        var boxes = document.querySelectorAll(".box");
        //循环遍历多个对象注册事件
        for(var i=0; i<boxes.length; i++){
            //移入移除改变透明度
            boxes[i].onmouseover = function(){
                //逐渐增加opacity，直到为1；    
                startMove(this,"opacity",100);
            }
            boxes[i].onmouseout = function(){
                //逐渐减小opacity，直到为0.6；
                startMove(this,"opacity",60);
            }
        }
